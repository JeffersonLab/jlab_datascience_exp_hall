d_scaler:
  id: numpy_minmax_scaler
  feature_range: &id001
  - -1
  - 1
detector_parser:
  id: aidapt_numpy_reader_v0
  filepaths:
  - ./aidapt_toolkit/data/Realistic_detector/realistic_detector_0.npy
  - ./aidapt_toolkit/data/Realistic_detector/realistic_detector_1.npy
  - ./aidapt_toolkit/data/Realistic_detector/realistic_detector_2.npy
  - ./aidapt_toolkit/data/Realistic_detector/realistic_detector_3.npy
detector_rec_parser:
  id: aidapt_numpy_reader_v0
  filepaths:
  - ./aidapt_toolkit/data/ps_detector/ps_detector_0.npy
  - ./aidapt_toolkit/data/ps_detector/ps_detector_1.npy
  - ./aidapt_toolkit/data/ps_detector/ps_detector_2.npy
  - ./aidapt_toolkit/data/ps_detector/ps_detector_3.npy
lab2inv: 
  id: lab_variables_to_invariants
  MP: 0.93827
model:
  id: tf_outer_cgan_v0
  unfolding_id: tf_cgan_v0
  unfolding_path: ./outputs/trained_inner_gan_models/2024-12-05/cgan_model
  gan_type: outer
  batch_size: 2048
  discriminator_layers:
  - - Dense
    - units: 256
  - - LeakyReLU
    - negative_slope: 0.2
  - - Dense
    - units: 128
  - - LeakyReLU
    - negative_slope: 0.2
  - - Dense
    - units: 64
  - - LeakyReLU
    - negative_slope: 0.2
  discriminator_optimizer:
  - Adam
  - beta_1: 0.5
    learning_rate: 1.0e-05
  discriminator_loss: 'BinaryCrossentropy'
  #discriminator_loss: 'MeanSquaredError'
  epochs: 200000
  generator_layers:
  - - Dense
    - units: 16
  - - LeakyReLU
    - negative_slope: 0.2
  - - BatchNormalization
    - momentum: 0.8
  - - Dense
    - units: 32
  - - LeakyReLU
    - negative_slope: 0.2
  - - BatchNormalization
    - momentum: 0.8
  - - Dense
    - units: 64
  - - LeakyReLU
    - negative_slope: 0.2
  - - BatchNormalization
    - momentum: 0.8
  - - Dense
    - units: 128
  - - LeakyReLU
    - negative_slope: 0.2
  - - BatchNormalization
    - momentum: 0.8
  - - Dense
    - units: 256
  - - LeakyReLU
    - negative_slope: 0.2
  - - BatchNormalization
    - momentum: 0.8
  - - Dense
    - units: 512
  - - LeakyReLU
    - negative_slope: 0.2
  - - BatchNormalization
    - momentum: 0.8
  - - Dense
    - units: 1024
  - - LeakyReLU
    - negative_slope: 0.2
  - - BatchNormalization
    - momentum: 0.8
  generator_optimizer:
  - Adam
  - beta_1: 0.5
    learning_rate: 1.0e-05
  generator_loss: 'BinaryCrossentropy'
  #generator_loss: 'MeanSquaredError'
  image_shape: 1
  label_shape: 4
  latent_dim: 100
v_scaler:
  id: numpy_minmax_scaler
  feature_range: *id001
vertex_parser:
  id: aidapt_numpy_reader_v0
  filepaths:
  - ./aidapt_toolkit/data/Realistic_vertex/realistic_vertex_0.npy
  - ./aidapt_toolkit/data/Realistic_vertex/realistic_vertex_1.npy
  - ./aidapt_toolkit/data/Realistic_vertex/realistic_vertex_2.npy
  - ./aidapt_toolkit/data/Realistic_vertex/realistic_vertex_3.npy
driver:
  save_path: ${hydra:runtime.output_dir}
metrics:
  layer_specific_gradients: True
  grad_frequency: 400
  chi2: True
  chi2_frequency: 800
  disc_accuracy: True
  acc_frequency: 400
